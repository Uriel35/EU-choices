<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU choices</title>
    <link rel="stylesheet" type="text/css" href="style/search_style.css">
    <link rel="stylesheet" type="text/css" href="style/exam_style.css">
    <link rel="stylesheet" type="text/css" href="style/modal_style.css">
    <script src="https://kit.fontawesome.com/c7ec15ff2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>EU Choices</h1>
            <nav>
                <button id="readme-button">Leeme</button>
                <!-- <button id="help-me-button">Ayudame</button> -->
            </nav>
        </div>
    </header>
    <main>
        <div class="form-ctn">
            <form action="" id="formulario" class="formulario">
                <div class="years-ctn">
                    <div id="year-input-ctn">
                        <h3>Años</h3>
                        <ul id="year-inputs-ctn">
                            <input type="checkbox" class="year-input" id="year2016" name="year" value="2016">
                            <label for="year2016">2016</label>
        
                            <input type="checkbox" class="year-input" id="year2017" name="year" value="2017">
                            <label for="year2017">2017</label>
        
                            <input type="checkbox" class="year-input" id="year2018" name="year" value="2018">
                            <label for="year2018">2018</label>
        
                            <input type="checkbox" class="year-input" id="year2019" name="year" value="2019">
                            <label for="year2019">2019</label>
        
                            <input type="checkbox" class="year-input" id="year2020" name="year" value="2020">
                            <label for="year2020">2020</label>
        
                            <input type="checkbox" class="year-input" id="year2021" name="year" value="2021">
                            <label for="year2021">2021</label>
        
                            <input type="checkbox" class="year-input" id="year2022" name="year" value="2022">
                            <label for="year2022">2022</label>
        
                            <input type="checkbox" class="year-input" id="year2023" name="year" value="2023">
                            <label for="year2023">2023</label>
                        </ul>
                    </div>
                    <div class="select-all-years-ctn">
                        <label class="switch">
                            <input type="checkbox" id="select-all-years-input" checked>
                            <span class="slider"></span>
                        </label>
                        <h3>Seleccionar todos</h3>
                    </div>
                </div>
    
                <div class="input-ctn" id="search-ctn">
                    <input tabindex="2" type="text" id="search-input" class="input-class" placeholder="Especialidad / Tema" autocomplete='off'>
                    <p id="search-error-message" class="error-message">Error</p>
                    <ul id="matched-search-list" class="matched-search-list"> </ul>
                </div>
            </form>
            <div class="paths-ctn">
                <form id="paths-form"></form>
                <i id="clean-all-paths-button" class="fas fa-broom"></i>
            </div>
    
            <div class="footer-buttons-ctn">
                <div class="all-q-counter-ctn">
                    <h3 id="all-q-counter"></h3>
                </div>
                <div class="random-switch-ctn">
                    <h3>Orden aleatorio</h3>
                    <label class="random-switch switch">
                        <input type="checkbox" id="random-input">
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit" id="submit-form">Empezar examen</button>
            </div>
        </div>

        <div class="exam-modal" id="exam-modal">
            <div class="exam-ctn">
                <div class="get-back-button-ctn">
                    <button id="get-back-button"><span>&#x2190;</span> Volver</button>
                </div>
                <div class="circle-bar-ctn">
                    <div id="circles-ctn"></div>
                    <i class="far fa-eye" id="show-circle-modal-button"></i>
                </div>
                <div class="questions-ctn">
                    <div id="question-ctn"></div>
                    <div class="img-button-ctn" id="img-button-ctn">
                        <button id="display-img-modal-button">Ver imagen <span>&#x1F4F7;</span></button>
                    </div>
                    <div id="options-ctn"></div>
                    <p id="question-error-message"></p>
                    <p id="origin-text">Examen unico año, index</p>
                </div>
            
                <div class="buttons-ctn">
                    <button id="previous-btn" class="buttons">Anterior</button>
                    <button id="next-btn" class="buttons">Siguiente</button>
                    <button id="remake-q-btn" class="buttons">Deshacer</button>
                </div>
                <div class="score-marker-ctn">
                    <div class="score-marker">
                        <p id="correct-marker">0</p> / <p id="error-marker">0</p> / <p id="total-marker">0</p>
                    </div>
                </div>
            </div>
            <div id="img-modal" class="img-modal">
                <div class="img-ctn">
                    <img src="" alt="" id="question-img">
                    <button id="img-modal-close-button">Cerrar</button>
                </div>
            </div>
        </div>
    
        <div id="readme-modal" class="modal">
            <div class="modal-ctn" id="readme-ctn">
                <p id="readme-output"></p>
            </div>
            <button class="close-modal-button" id="close-readme-modal">Cerrar</button>
        </div>
        <div id="help-me-modal" class="modal">
            <div class="modal-ctn" id="help-me-ctn">
                <p id="help-me-output"></p>
            </div>
        </div>
        <div class="modal" id="error-modal">
            <div class="modal-ctn" id="error-modal-ctn">
                <h3>Error</h3>
                <p id="error-modal-message"></p>
            </div>
        </div>
        <div id="circle-modal" class="modal">
            <div class="modal-ctn" id="circles-modal-ctn">

            </div>
            <button id="close-circles-modal">Cerrar</button>
        </div>

    </main>
    <script type="module" src="js/search_script.js"></script>
    <script type="module" src="./utils/schema_utils.js"></script>
    <script type="module" src="js/exam_script.js"></script>
    <script src="js/modal_script.js"></script>
</body>
</html>
